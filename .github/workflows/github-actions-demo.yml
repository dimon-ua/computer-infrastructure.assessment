name: Weekly FAANG Script
run-name: ${{ github.actor }} is running FAANG script ðŸš€
on:
  workflow_dispatch: # Manual trigger
  schedule:
    # From https://crontab.guru/#0_8_*_*_6
    - cron: '0 8 * * SAT'  # Runs at 08:00 every Saturday

permissions:
  contents: write # required to push changes

jobs:
  run-faang:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run FAANG script
        run: python faang.py
        working-directory: ${{ github.workspace }}

      - name: Commit and push new plots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add plots/
          git commit -m "Add new plot generated by workflow" || echo "No changes to commit"
          git push https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} HEAD:main
        working-directory: ${{ github.workspace }}

      - name: List plots
        run: ls -l plots/